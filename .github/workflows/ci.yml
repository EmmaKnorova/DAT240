# https://codewithmukesh.com/blog/github-actions-deploy-dotnet-webapi-to-amazon-ecs/
name: CI - .NET Tests

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore ./webapp.Tests/webapp.Tests.csproj

      - name: Build
        run: dotnet build --no-restore --configuration Release ./webapp.Tests/webapp.Tests.csproj

      - name: Run tests from webapp.Tests
        run: dotnet test ./webapp.Tests --no-build --configuration Release --verbosity normal

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
